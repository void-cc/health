{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Add New Blood Test</h2>
<form method="POST">
  <div class="form-group">
    <label for="test_name">Test Name:</label>
    <select class="form-control" name="test_name" id="test_name">
      <option></option> <!-- For placeholder -->
      {% for test in test_info %}
      <option value="{{ test }}">{{ test }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- Value field -->
  <div class="form-group">
    <label for="value">Value:</label>
    <input
      type="text"
      class="form-control"
      name="value"
      id="value"
      required
    />
  </div>

  <!-- Date field -->
  <div class="form-group">
    <label for="date">Date:</label>
    <input
      type="date"
      class="form-control"
      name="date"
      id="date"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary">Add Test</button>
</form>

<!-- Initialize Select2 -->
<script type="text/javascript">
  $(document).ready(function() {
    $('#test_name').select2({
      theme: 'bootstrap4',
      placeholder: 'Select a blood test',
      allowClear: true
    });
  });
</script>
{% endblock %}
