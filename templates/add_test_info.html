{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Add New Blood Test Information</h2>
<form method="POST">
  <div class="form-group">
    <label for="test_name">Test Name:</label>
    <input type="text" class="form-control" name="test_name" id="test_name" required>
  </div>
  <div class="form-group">
    <label for="unit">Unit:</label>
    <input type="text" class="form-control" name="unit" id="unit" required>
  </div>
  <div class="form-group">
    <label for="normal_min">Normal Minimum Value:</label>
    <input type="number" step="any" class="form-control" name="normal_min" id="normal_min" required>
  </div>
  <div class="form-group">
    <label for="normal_max">Normal Maximum Value:</label>
    <input type="number" step="any" class="form-control" name="normal_max" id="normal_max" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Test Information</button>
</form>
{% endblock %}
