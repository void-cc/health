<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blood Values Tracker</title>
  <!-- Bootstrap CSS -->
   <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <!-- Select2 CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
  rel="stylesheet"
/>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
/>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>
<!-- Chart.js -->
<script
  src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
></script>
<!-- jQuery (required for Select2) -->

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index') }}">Blood Tracker</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item {% if request.endpoint == 'add_test' %}active{% endif %}">
          <a class="nav-link" href="{{ url_for('add_test') }}">Add New Test</a>
        </li>
      <li class="nav-item {% if request.endpoint == 'add_test_info' %}active{% endif %}">
  <a class="nav-link" href="{{ url_for('add_test_info') }}">Add New Test Info</a>
</li>

      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white mt-5">
    <div class="container text-center py-3">
      &copy; 2024 ChloÃ« Cornelissen
    </div>
  </footer>

  <!-- Scripts -->



</body>
</html>
